<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<title>Hello World com Marquee</title>
	</head>
	
	<body>
		<h1>Hello world!</h1>
		<br/><br/>
		Marquee padrão: da direita para a esquerda.
		<br/>
		<marquee><span style="font-weight: bolder; color: blue;">Hello world!</span></marquee>
		<br/><br/>
		Marquee com efeito bate e volta.
		<br/>
		<marquee behavior="alternate"><span style="font-weight: bolder; color: red;">Hello world!</span></marquee>
		<br/><br/>
		Marquee da esquerda para a direita.
		<br/>
		<marquee behavior="scroll" direction="right"><span style="font-weight: bolder; color: green;">Hello world!</span></marquee>
		<br/><br/>
		Marquee de baixo para cima.
		<br/>
		<marquee behavior="scroll" direction="up"><span style="font-weight: bolder; color: orange;">Hello world!</span></marquee>
		<br/><br/>
		Marquee de cima para baixo.
		<br/>
		<marquee behavior="scroll" direction="down"><span style="font-weight: bolder; color: purple;">Hello world!</span></marquee>
	</body>
</html>
